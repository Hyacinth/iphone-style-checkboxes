<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>iPhone Style Radios Demo</title>
  <script src="jquery/jquery-1.3.2.js" type="text/javascript" charset="utf-8"></script>
  <script src="jquery/iphone-style-checkboxes.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8" />
  <script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
      $('.on_off :checkbox').iphoneStyle();
      $('.yes_no :checkbox').iphoneStyle({ checkedLabel: 'Yes', uncheckedLabel: 'No' });
      $('.enabled_disabled :checkbox').iphoneStyle({ checkedLabel: 'Enabled', uncheckedLabel: 'Disabled' });
      $('.long_tiny :checkbox').iphoneStyle({ checkedLabel: 'Very Long Text', uncheckedLabel: 'Tiny' });
    });
  </script>
</head>
<body>
  <h1>On/Off</h1>
  
  <div class="on_off">
    <h2>Default off</h2>
    <input type="checkbox" />
  
    <h2>Default on</h2>
    <input type="checkbox" checked="checked" />
  </div>

  <div class="yes_no">
    <h1>Yes/No</h1>
    <input type="checkbox" />
  </div>
  
  <div class="enabled_disabled">
    <h1>Enabled/Disabled</h1>
    <input type="checkbox" />
  </div>

  <div class="long_tiny">
    <h1>Very Long Text/Tiny</h1>
    <input type="checkbox" />
  </div>

</body>
</html>
