<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>iPhone Style Radios Demo</title>
  <script src="jquery/jquery-1.3.2.js" type="text/javascript" charset="utf-8"></script>
  <script src="jquery/iphone-style-checkboxes.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8" />
  <style type="text/css">
    body {
      padding: 10px;
    }
    .css_sized_container .iPhoneCheckContainer {
      width: 250px;
    }
  </style>

  <script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
      $('.on_off :checkbox').iphoneStyle();
      $('.css_sized_container :checkbox').iphoneStyle({ resizeContainer: false, resizeHandle: false });
      $('.long_tiny :checkbox').iphoneStyle({ checkedLabel: 'Very Long Text', uncheckedLabel: 'Tiny' });
      
      var onchange_checkbox = $('.onchange :checkbox').iphoneStyle();
      setInterval(function toggleCheckbox() {
        onchange_checkbox.attr('checked', !onchange_checkbox.is(':checked')).change();
        $('span#status').html(onchange_checkbox.is(':checked').toString());
      }, 2500);
    });
  </script>
  
</head>
<body>
  <div class="on_off">
    <h2>Default off</h2>
    <input type="checkbox" />
  
    <h2>Default on</h2>
    <input type="checkbox" checked="checked" />
  </div>

  <div class="css_sized_container">
    <h2>CSS Sized Container and Handle</h2>
    <input type="checkbox" />
  </div>

  <div class="long_tiny">
    <h2>Long and short labels</h2>
    <input type="checkbox" />
  </div>

  <div class="onchange">
    <h2>onChange event</h2>
    <input type="checkbox" />
    <p>Checkbox status is <strong><span id="status">...</span></strong>.</p>
  </div>
</body>
</html>
